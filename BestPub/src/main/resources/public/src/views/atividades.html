<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferências do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="text-center mb-4">
            <h1>Defina suas Preferências</h1>
            <p class="text-muted">Selecione suas opções para personalizar sua experiência</p>
        </div>

        <form id="preferencesForm" action="/salvar-preferencias" method="POST">
            <!-- Preferência 1: Estilo -->
            <div class="mb-4">
                <label for="estiloBar" class="form-label fw-bold">Estilo Preferido</label>
                <select class="form-select" id="estiloBar" name="estiloBar" required>
                    <option selected disabled>Escolha um estilo...</option>
                    <option value="moderno">Moderno</option>
                    <option value="tradicional">Tradicional</option>
                    <option value="tematico">Temático</option>
                    <option value="casual">Casual</option>
                </select>
            </div>

            <!-- Preferência 2: Atividades -->
            <div class="mb-4">
                <label for="atividadesBar" class="form-label fw-bold">Atividades Preferidas</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="karaoke" id="karaoke" name="atividades[]">
                    <label class="form-check-label" for="karaoke">Karaokê</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="musicaAoVivo" id="musicaAoVivo" name="atividades[]">
                    <label class="form-check-label" for="musicaAoVivo">Música ao Vivo</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="jogos" id="jogos" name="atividades[]">
                    <label class="form-check-label" for="jogos">Jogos (Sinuca, Dardos, etc.)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="happyHour" id="happyHour" name="atividades[]">
                    <label class="form-check-label" for="happyHour">Happy Hour</label>
                </div>
            </div>

            <!-- Preferência 3: Faixa de Preço -->
            <div class="mb-4">
                <label for="faixaPreco" class="form-label fw-bold">Faixa de Preço</label>
                <input type="range" class="form-range" id="faixaPreco" name="faixaPreco" min="1" max="5">
                <div class="d-flex justify-content-between">
                    <span>Barato</span>
                    <span>Luxo</span>
                </div>
            </div>

            <!-- Botão de envio -->
            <div class="text-center">
                <button type="submit" id="btnPreferencias" class="btn btn-primary btn-lg">Salvar Preferências</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("btnPreferencias").addEventListener("click", e => {
            e.preventDefault();

            window.location.href = "../views/login.html";
        });
    </script>
</body>
</html>
