<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <title>Cadastro</title>
</head>
<body>
    <!-- Navbar -->
    <header>
      <div class="container">
        <div class="logo">
         <a href="../index.html"> <img src="../assets/images/logo.png" alt="Logo" style="max-width: 15% !important;" /></a>
        </div>

        <div class="links">
          <ul>
            <li><a href="Login.html" class="btn-default">LOGIN</a></li>
          </ul>
        </div>

        <div class="overlay"></div>

        <div class="hamburger-menu">
          <div class="bar"></div>
        </div>
      </div>
    </header>
    <div class="container mt-5">
        <div class="d-flex justify-content-center mb-4">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="option" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Pessoa Física</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="option" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Pessoa Jurídica</label>
            </div>
        </div>
        <form class="row g-3" id="form">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputNome" placeholder="Digite seu Nome">
            </div>
            <div class="col-md-6">
                <label for="numero" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="inputTele" placeholder="Digite seu Número de Telefone">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Digite seu email"  autocomplete="email">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputSenha" placeholder="Crie sua senha" autocomplete="new-password">
            </div>
            <div class="col-md-6">
                <label for="inputAddress" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="inputEnder" placeholder="R.Dom José Gaspar">
            </div>
            <div class="col-md-6">
                <label for="inputNumber" class="form-label">Número</label>
                <input type="text" class="form-control" id="inputNumero" placeholder="60">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="inputBairro" placeholder="Coração Eucarístico">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputCidade">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Estado</label>
                <input type="text" class="form-control" id="inputEstado">
            </div>
            <div class="col-md-2">
                <label for="inputCEP" class="form-label">CEP</label>
                <input type="text" class="form-control" id="inputCEP">
            </div>
            <div id="additionalFields" class="w-100"></div>
            <div class="col-12">
                <button type="submit" id="btnSubmit" class="btn-default">Cadastrar-se</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../assets/js/app.js"></script>
    <script>
        $(document).ready(function() {
            $('input[name="option"]').change(function() {
                var selectedOption = $('input[name="option"]:checked').val();
                var additionalFields = $('#additionalFields');
                additionalFields.empty(); // Limpar campos anteriores

                if (selectedOption === "option1") {
                    additionalFields.prepend(`
                        <div class="col-12">
                            <label for="inputCPF" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="inputCPF" placeholder="Digite seu CPF">
                        </div>
                    `);
                } else if (selectedOption === "option2") {
                    additionalFields.prepend(`
                        <div class="col-12">
                            <label for="inputCNPJ" class="form-label">CNPJ</label>
                            <input type="text" class="form-control" id="inputCNPJ" placeholder="Digite seu CNPJ">
                        </div>
                        <div class="col-12">
                            <label for="inputInstitution" class="form-label">Instituição</label>
                            <input type="text" class="form-control" id="inputInst" placeholder="ONG">
                        </div>
                        <div class="col-12">
                            <label for="inputSite" class="form-label">Site</label>
                            <input type="text" class="form-control" id="inputSite" placeholder="seusite.com.br">
                        </div>
                    `);
                }
            });

            // Disparar mudança para definir os campos iniciais
            $('input[name="option"]:checked').change();
        });

       // Função para incluir dados ao submeter o formulário
function IncluirDados(event) {
    event.preventDefault(); // Previne o envio do formulário

    // Obtém a opção selecionada (doador ou receptor)
    const selectedOption = document.querySelector('input[name="option"]:checked').value;

    // Inclui o doador ou receptor conforme a opção selecionada
    if (selectedOption === "option1") {
        IncluirDoador();
    } else if (selectedOption === "option2") {
        IncluirReceptor();
    } else {
        console.error("Nenhuma opção selecionada.");
}
}

document.getElementById("form").addEventListener('submit', IncluirDados);
    </script>
</body>
