<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cadastro</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg static-top" style="background-color: #0f79ba;">
        <div class="container">
            <a class="navbar-brand" style="color: black;" href="#">
                <img src="./assets/img/logo.png" class="img-fluid" style="max-width: 100px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" style="color: black;" aria-current="page" href="#">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" style="color: black;" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" style="color: black;" href="#">Sobre Nós</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-center mb-4">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="option" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Pessoa Física</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="option" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Pessoa Jurídica</label>
            </div>
        </div>
        <form class="row g-3" id="form">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputNome" placeholder="Digite seu Nome">
            </div>
            <div class="col-md-6">
                <label for="numero" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="inputTele" placeholder="Digite seu Número de Telefone">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Digite seu email">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputSenha" placeholder="Crie sua senha">
            </div>
            <div class="col-md-6">
                <label for="inputAddress" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="inputEnder" placeholder="R.Dom José Gaspar">
            </div>
            <div class="col-md-6">
                <label for="inputNumber" class="form-label">Número</label>
                <input type="text" class="form-control" id="inputNumero" placeholder="60">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="inputBairro" placeholder="Coração Eucarístico">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputCidade">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Estado</label>
                <select id="inputEstado" class="form-select">
                    <option selected>Escolha</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputCEP" class="form-label">CEP</label>
                <input type="text" class="form-control" id="inputCEP">
            </div>
            <div id="additionalFields" class="w-100"></div>
            <div class="col-12">
                <button type="submit" id="btnSubmit" class="btn btn-primary">Cadastrar-se</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('input[name="option"]').change(function() {
                var selectedOption = $('input[name="option"]:checked').val();
                var additionalFields = $('#additionalFields');
                additionalFields.empty(); // Limpar campos anteriores

                if (selectedOption === "option1") {
                    additionalFields.prepend(`
                        <div class="col-12">
                            <label for="inputCPF" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="inputCPF" placeholder="Digite seu CPF">
                        </div>
                    `);
                } else if (selectedOption === "option2") {
                    additionalFields.prepend(`
                        <div class="col-12">
                            <label for="inputCNPJ" class="form-label">CNPJ</label>
                            <input type="text" class="form-control" id="inputCNPJ" placeholder="Digite seu CNPJ">
                        </div>
                        <div class="col-12">
                            <label for="inputInstitution" class="form-label">Instituição</label>
                            <input type="text" class="form-control" id="inputInst" placeholder="ONG">
                        </div>
                        <div class="col-12">
                            <label for="inputDescription" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="inputDesc" placeholder="">
                        </div>
                    `);
                }
            });

            // Disparar mudança para definir os campos iniciais
            $('input[name="option"]:checked').change();
        });
    </script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
