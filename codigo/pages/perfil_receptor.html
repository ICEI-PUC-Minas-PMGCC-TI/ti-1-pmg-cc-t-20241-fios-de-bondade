<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <!-- links  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- link para css -->
 <link rel="stylesheet" href="assets/css/style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <div class="big-wrapper light">
      <header>
        <div class="container">
          <div class="logo">
              <img src="assets/img/logo.png" alt="Logo" />
            </div>
            <div class="links">
              <ul>
                <li class="nav-item" ><a href="#">Início</a></li>
                <li class="nav-item"><a href="#">Doações</a></li>
                <li class="nav-item"><a href="#">Pontos de Coleta</a></li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="perfil.html">Perfil</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                  </ul>
                </li>
              </ul>
            </div>
            <div class="overlay"></div>
            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>
      <div class="content-md">
        <div class="row align-items-center" id="config">
          <div class="col-md-8 col-12">
            <h1 class="title-config">Configurações da Conta</h1>
          </div>
          <div class="col-md-3 col-12 mt-3 mt-md-0 text-md-end text-center">
            <div class="button-container">
              <button class="btn btn-sm btn-default bg-opacity-20 bg-opacity-25-hover text-white w-100 w-md-auto" id="deactivateProfileButton">
                Desativar Conta
              </button>
            </div>
          </div>
        </div>
      </div>
    <main class="container-md pb-8 pb-md-11 mt-md-n6">
      <div class="row">
          <div class="col-12 col-md-8 ">
              <div class="card w-85" id="card-conf">
                  <section id="general-settings w-bold text-white mb-2" class="perfil">
                      <div class="card-body">
                          <h4 class="card-title fw-bold text-uppercase mb-3">Perfil </h4>
                            <form id="profileUpdateForm">
                               <input type="hidden" id="userId" value="1">
                              <div class="mb-3">
                                  <label for="nome" class="form-label">Nome da Instituição</label>
                                  <input type="text" class="form-control" id="inputNome" value="Fios de Bondade">
                              </div>
                                <div class="mb-3 row">
                                  <div class="col">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <input type="text" class="form-control" id="inputTele" value="3134636049">
                                  </div>
                                  <div class="col">
                                    <label for="tipoIntituicao" class="form-label">Tipo de Instituição</label>
                                    <input type="text" class="form-control" id="inputInst" value="ONG">
                                </div>
                                </div>
                              <div class="mb-3">
                                  <label for="email" class="form-label">Email</label>
                                  <input type="email" class="form-control" id="inputEmail" value="ong@example.com" autocomplete="email">
                              </div>
                              <div class="mb-3">
                                      <label for="password" class="form-label">Senha</label>
                                      <input type="password" class="form-control" id="inputSenha" autocomplete="new-password"> 
                              </div>
                              <div class="mb-3 row">
                                  <div class="col-md-7">
                                      <label for="estado" class="form-label">Estado</label>
                                      <input type="text" class="form-control" id="inputEstado" value="Minas Gerais">
                                  </div>
                                  <div class="col-md-5">
                                      <label for="cep" class="form-label">CEP</label>
                                      <input type="text" class="form-control" id="inputCEP" value="30555-000">
                                  </div>
                              </div>
                              <div class="mb-3 row">
                                  <div class="col-md-7">
                                      <label for="endereco" class="form-label">Endereço</label>
                                      <input type="text" class="form-control" id="inputEnder" value="Rua dos Alfeneiros">
                                  </div>
                                  <div class="col-md-5">
                                      <label for="numero" class="form-label">Número</label>
                                      <input type="text" class="form-control" id="inputNumero" value="4">
                                  </div>
                              </div>
                              <div class="mb-3 row">
                                  <div class="col-md-7">
                                      <label for="cidade" class="form-label">Cidade</label>
                                      <input type="text" class="form-control" id="inputCidade" value="BH">
                                  </div>
                                  <div class="col-md-5">
                                    <label for="bairro" class="form-label">Bairro</label>
                                    <input type="text" class="form-control" id="inputBairro" value="Coreu">
                                  </div>
                              </div>
                              <div class="mb-3">
                                <label for="descricao" class="form-label">Site</label>
                                <input type="text" class="form-control" id="inputDesc" value="ong.com.br">
                              </div>
                  
                            </form>
                          <button class="btn-default" id="saveProfileButton">
                            Salvar
                        </button>
                      </div>
                  </section>
              </div>
          </div>
          <div class="col-12 col-md-4">
            <aside id="card">
            <!-- Card -->
            <div class="card card-bleed border-bottom border-bottom-md-0 shadow-light-lg">
              <!-- Collapse -->
              <div class="collapse d-block" id="sidenavCollapse">
                <div class="card-body">
                  <h6 class="fw-bold text-uppercase mb-3">
                    Solicitações
                   </h6>
                  <section id="solicitacoes" class="w-bold text-white mb-2 active">
                        <div class="button-container">
                        <button id="btnAdicionar" class="btn-solicitacao "><i class="fa-solid fa-plus"></i></button>
                        <button id="btnCarregaDados" class="btn-solicitacao "><i class="fa-solid fa-list"></i></button>
                        <div id="botoes" style="display: none;">
                          <button id="btnEditar" class="btn-solicitacao"> <i class="fa-regular fa-pen-to-square"></i></button>
                          <button id="btnExcluir" class="btn-solicitacao"><i class="fa-regular fa-trash"></i></button>
                        </div>
                       </div>
                        <div id="tela" data-solicitacao-id=""></div>
                        <div id="modal" style="display: none;">
                          <form >
                            <input type="hidden" id="solicitacaoId">
                            
                          <div class="mb-3">
                            <h6 class="title"> Solicitar Roupas</h6>
                            <label for="tipo" class="form-label">Tipo</label>
                            <input type="text" class="form-control" id="campoTipo" placeholder="Tipo">
                          </div>
                          <div class="mb-3">
                            <label for="tipo" class="form-label">Tamanho</label>
                            <input type="text" class="form-control" id="campoTamanho" placeholder="Tamanho">
                        </div>
                        <div class="mb-3">
                          <label for="categoria" class="form-label">Categoria</label>
                          <select id="campoCategoria" class="form-control">
                            <option value="" disabled selected>Selecione uma categoria</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Masculino">Masculino</option>
                          </select>
                        </div>
                        <div class="mb-3">
                          <label for="fEtaria" class="form-label">Faixa Etária</label>
                          <select id="campoFEtaria" class="form-control">
                            <option value="" disabled selected>Selecione uma Faixa Etária</option>
                            <option value="Recém Nascido">Recém Nascido</option>
                            <option value="Bebês">Bebês</option>
                            <option value="Crianças">Crianças</option>
                            <option value="Adolescente">Adolescente</option>
                            <option value="Adulto">Adulto</option>
                            <option value="Idoso">Idoso</option>
                          </select>
                        </div>
                        <div class="button-group">
                          <button id="btnSalvar"><i class="fa-regular fa-circle-check"></i></button>
                          <button id="btnCancelar"><i class="fa-solid fa-xmark"></i></button>
                      </div>
                      </form>
                        </div>
                    </section>
              </div>
              </div>
              </div>
            </aside>
            <aside id="doacoesRecebidas">
                <div class="card card-bleed border-bottom border-bottom-md-0 shadow-light-lg">
                    <!-- Collapse para doações recebidas -->
                    <div class="collapse d-block" id="sidenavCollapseDoacoes">
                        <div class="card-body">
                            <h6 class="fw-bold text-uppercase mb-3">
                                Histórico de Doações
                            </h6>
                            <div id="doacoesRecebidasLista" style="display: none;">
                                <!-- Lista de doações recebidas -->
                            </div>
                            <div class="button-container">
                                <button id="btnMostrarDoacoes" class="btn-solicitacao "><i class="fa-solid fa-eye"></i> &nbsp;Mostrar Doações</button>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

              </div> 
          </div>
  </main>
</div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/app.js"></script>
</body>

</div>
</footer>

</html>
