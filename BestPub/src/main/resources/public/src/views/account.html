<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestPub - Conta do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css" />
</head>
<body>
    <header class="d-flex justify-content-between text-color align-items-center p-3 background-modal">
        <a href="home.html">
            <img src="../assets/logo.png" draggable="false" alt="Logo" class="img-fluid" style="height: 50px;">
        </a>
        <div class="d-none d-md-flex align-items-center">
            <p class="mb-0 me-3" id="user-name"></p>
            <img draggable="false" src="../assets/person_1.png" class="rounded-circle" style="height: 40px;">
        </div>
        <div class="d-md-none">
            <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#mobileMenu">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-list"
                    viewBox="0 0 30 30">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                </svg>
            </button>
        </div>
    </header>

    <div id="mobileMenu" class="collapse">
        <nav class="bg-light p-2">
            <a href="home.html" class="text-dark">Início</a>
        </nav>
    </div>

    <nav class="d-none d-md-block bg-light p-2">
        <a href="home.html" class="text-dark">Início</a>
    </nav>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <p>Tem certeza que deseja excluir sua conta? Todos os seus dados serão apagados.</p>
            <button class="background-button global-button" style="border: 2px solid black; color: red;" onclick="excluirConta()">Excluir conta</button>
            <button class="background-button global-button" style="border: 2px solid black;" onclick="closeModal()">Cancelar</button>
        </div>
    </div>

    <form id="accountForm" class="container mt-3">
        <h1 class="mb-2 background-modal p-2 text-color" style="border-radius: 5px">Sua conta</h1>
        <div class="d-flex flex-column align-items-center mb-4">
            <img src="../assets/person_1.png" draggable="false" class="rounded-circle mb-3" style="height: 100px;">
            <button id="selecionaImagem" class="global-button background-button-2">
                Selecionar Imagem
            </button>
        </div>

        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" required disabled autocomplete="off">
            <div class="container-error"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required disabled autocomplete="off">
            <div class="container-error"></div>
        </div>

        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" name="senha" class="form-control" required disabled autocomplete="off">
            <div class="container-error"></div>
        </div>

        <div class="d-flex justify-content-around">
            <button id="edit" class="global-button background-button-2">
                Editar
            </button>
            <button id="joinBar" class="global-button background-button-2">
                Sou dono de bar
            </button>
            <button id="delete" class="global-button background-button-2">
                Excluir conta
            </button>
        </div>
    </form>

    <footer class="d-flex p-3 justify-content-center mt-5 text-color background-modal" style="border-top: 5px solid #DC9CB8;">
        <p>&copy; Copyright - BestPub 2024</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/account.js"></script>
    <script src="../js/Validify.js"></script>
</body>
</html>
